<!DOCTYPE html>

  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
      FB.init({
        appId      : '540156266075587', // App ID
        channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });


      function getFriends(){
        FB.api(
           {
             method: 'fql.query',
             query: 'SELECT uid FROM user WHERE uid IN (SELECT uid2 FROM friend WHERE uid1 = me()) and is_app_user limit 6',
             access_token: access_token
           },function(response){
           		for(var i = 0; i < response.length; i++){
           			$("ol").append("<li>"+"<img src='"+response[i].pic+"' alt='ummm'/>"+response[i].first_name+"</li>");


                $.post("/rank/userFacebookFriends", {
                  friend: response
                }, 

                function(data, status){
                  alert("Data: " + data + "\nStatus: "+ status);
                    if(data == "Added"){
                      alert("Sent data successfully!");
                      window.location.replace("/rank");

                    }
                })




                // need to do a post and pass in your friends 
           		}

          console.log(response);
        });
      }

      var access_token;


      FB.Event.subscribe('auth.authResponseChange', function(response) {
        // Here we specify what we do with the response anytime this event occurs. 
        if (response.status === 'connected') {
          // The response object is returned with a status field that lets the app know the current
          // login status of the person. In this case, we're handling the situation where they 
          // have logged in to the app.
          access_token =   FB.getAuthResponse()['accessToken'];
          console.log(access_token);
          getFriends();
        } 
      }); 
      }; 

      // Load the SDK asynchronously
      (function(d){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all.js";
       ref.parentNode.insertBefore(js, ref);
      }(document));
    </script>

    <div>
